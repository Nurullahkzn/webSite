<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./webSite.css"> 
    
    <title>DarkBlueSoftware</title>
</head>
<body>
    
    <nav class="navbar">
        <span class="logo">DarkBlueSoftware</span>
    </nav>

    <div class="layout">
        <div class="sloganArea" style="background-image:url('./Image/Bg-img.webp')">
        <span class="slogan">Together From Today To Tomorrow</span>
        </div>
        <div class="loginArea">
            <div class="loginImage" style="background-image:url('./Image/second-image.jpg');" ></div>
            <div class="loginPage">
                <form action="" class="form">   
                    <input type="text" class="input" name="firstname" placeholder="Your name.." required>
                    <input type="text" class="input" name="lastname" placeholder="Your last name.." required>
                    <input type="number" class="input" name="phoneNumber" placeholder="Your phone number.." required>
                    <input type="email" class="input" name="email" placeholder="Your e-mail.." required>
                    <input type="password" class="input" name="email" placeholder="Your password.." required>   
                    <div class="login">
                        <button id="firstButton" class="button" onclick="parent.location='./memberPage.html', member()"><span id="color">Member</span></button>
                        <button id="secondButton" class="button" type="submit">Sign Up</button>
                    </div>
                </form>
                

            </div>
        </div>

    </div>

    <footer class="footer"></footer>

    


   <script src="./webSite.js"></script>
   <script src="./signUp.js"></script>
</body>
</html>
